/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

group = 'com.lsoria.qrsec'
version = '0.0.1'
description = 'qrsec'
java.sourceCompatibility = JavaVersion.VERSION_11


apply plugin: 'application'

mainClassName = 'com.lsoria.qrsec.QrsecApplication'

dependencies {
    implementation 'org.jetbrains:annotations:23.0.0'

    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.6'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.6'

    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:2.6.6'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest:2.6.6'

    implementation 'org.springframework.boot:spring-boot-starter-security:2.6.6'
    testImplementation 'org.springframework.security:spring-security-test:5.6.2'

    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.6.6'

    implementation 'org.springframework.session:spring-session-core:2.6.2'

    implementation 'com.auth0:java-jwt:3.19.2'

    implementation 'org.mapstruct:mapstruct:1.4.2.Final'
    compileOnly 'org.mapstruct:mapstruct-processor:1.4.2.Final'

    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    testCompileOnly 'org.projectlombok:lombok:1.18.30'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.30'
}
